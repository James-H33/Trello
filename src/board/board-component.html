<div>
  <div class="mb-3">
    <app-toggle-input 
      id="board-title" 
      [title]="title" 
      (titleUpdated$)="updateBoardTitle($event)">
    </app-toggle-input>
  </div>
  
  <div class="row">
    <app-list
      *ngFor="let list of lists" 
      [updatedList$]="updatedList$"
      [list]="list">
    </app-list>
    <div>
      <app-toggle-input 
        id="add-list" 
        [title]="'Add List'"
        (titleUpdated$)="addNewList($event)">
      </app-toggle-input>
    </div>
  </div>
</div>
