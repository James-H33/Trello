<div class="list-container">
  <div class="list-header">
    <app-toggle-input 
      id="list-toggle-input" 
      [title]="list.title" 
      (titleUpdated$)="updateListTitle($event)">
    </app-toggle-input>  </div>
  <div class="wrapper mt-3">
    <div [dragula]='list.id' [dragulaModel]='list.cards'>
      <app-card
        *ngFor="let card of list.cards; let i = index;" 
        [card]="card">
      </app-card>
    </div>
    <a href="#" class="d-flex p-2" (click)="addCard()">
      Add Card
    </a>
  </div>
</div>
