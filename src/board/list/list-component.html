<div class="list-container">
  <div class="list-header">
    <app-toggle-input 
      id="list-toggle-input" 
      [title]="list.title" 
      (titleUpdated$)="updateListTitle($event)">
    </app-toggle-input>  </div>
  <div class="mt-3">
    <div *ngFor="let card of list.cards">
      <app-card [card]="card"></app-card>
    </div>
    <a href="#" class="d-flex p-2" (click)="addCard()">
      Add Card
    </a>
  </div>
</div>
