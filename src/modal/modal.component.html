<div [ngClass]="{'show modal-show': isActive}" class="modal fade">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{content.title}}</h5>
        <button 
          type="button" 
          class="close" 
          data-dismiss="modal" 
          aria-label="Close" 
          (click)="deactivate()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngFor="let resource of content.resources" [ngSwitch]="resource.template">
          <div *ngSwitchCase="'date'">
            Due Date: 04/1/2018
          </div>
          <div *ngSwitchCase="'description'">
            Description: Some Description.
          </div>
          <div *ngSwitchCase="'todo'">
            <app-todo [resource]="resource"></app-todo>
          </div>
          <div *ngSwitchCase="'comments'">
            Comments:
            <div>
              <textarea name="" id="" cols="30" rows="10" placeholder="Leave a comment..."></textarea>
            </div>
          </div>
          <div *ngSwitchDefault></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save</button>
        <button 
          type="button" 
          class="btn btn-secondary" 
          data-dismiss="modal" 
          (click)="deactivate()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
