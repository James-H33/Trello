<div [ngClass]="{'show modal-show': isActive}" class="modal fade">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <app-toggle-input 
            id="list-toggle-input" 
            [title]="content.title" 
            (titleUpdated$)="updateTitle($event)">
          </app-toggle-input>  
        </h5>
        <button 
          type="button" 
          class="close" 
          data-dismiss="modal" 
          aria-label="Close" 
          (click)="deactivate()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div *ngIf="getResourceByTemplate('date')" class="my-2">
          Due Date: {{getResourceByTemplate('date').value}}
        </div>
        <div *ngIf="getResourceByTemplate('description')" class="my-2">
          Description: {{getResourceByTemplate('date').value}}
        </div>
        <div *ngIf="getResourceByTemplate('todo')" class="my-2">
          <app-todo [resource]="getResourceByTemplate('todo')"></app-todo>
        </div>
        <div *ngIf="getResourceByTemplate('comments')" class="my-2">
          Comments:
          <div>
            <textarea class="form-control" name="" id="" cols="30" rows="10" placeholder="Leave a comment..."></textarea>
          </div>
        </div>
        <div *ngIf="resourceList.length !== 0">
          <select (ngModelChange)="onSelectedTemplate($event)" [(ngModel)]="selectedTemplate" class="form-control my-2" name="" id="">
            <option disabled selected [ngValue]="selectedTemplate">Add Template</option>
            <option *ngFor="let res of resourceList" [ngValue]="res.key">{{res.name}}</option>
          </select>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save</button>
        <button 
          type="button" 
          class="btn btn-secondary" 
          data-dismiss="modal" 
          (click)="deactivate()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
